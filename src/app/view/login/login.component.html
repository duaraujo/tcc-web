<section class="content-header">
    <h3></h3>
</section>
<div class="container">
  <div class="row mt">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="email">Login</label>
            <input [(ngModel)]="usuario.nome" type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <button (click)="logar()" type="submit"  class="btn btn-default">
            Enviar
          </button>
    </div>
    <div class="col-md-4"></div>  
  </div>

</div>
