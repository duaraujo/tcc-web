
<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-6">
      <button type="button" class="col-md-12 btn btn-danger navbar-btn" (click)="openCam()">Ligar Camera</button>
      <div id="app">
          <video class="col-md-12" #video id="video" width="540" height="330" autoplay></video>
          <button class="col-md-12 btn btn-danger navbar-btn" id="snap" (click)="capture()">Capturar foto</button>
          <canvas #canvas id="canvas" width="600" height="400"></canvas>
          <ul>
              <li *ngFor="let c of captures">
                  <img src="{{ c }}" height="75" />
              </li>
          </ul>
      </div>
    </div>
    <div class="col-md-6">

    </div>
  </div>

</div>
