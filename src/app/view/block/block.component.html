<a [routerLink]="['/blocks',block.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="block.sendImage.path" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{block.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{block.rating}}</span>
      <span class="place-info-box-detail">{{block.height}}</span>
      <span class="place-info-box-detail">{{block.floor}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
<!-- /.info-box -->
