<a [routerLink]="['/blocks',block.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="block.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{block.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{block.rating}}</span>
      <span class="place-info-box-detail">{{block.category}}</span>
      <span class="place-info-box-detail">{{block.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
<!-- /.info-box -->
