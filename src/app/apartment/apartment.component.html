<a href="#">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="apartment.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{apartment.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{apartment.rating}}</span>
      <span class="place-info-box-detail">{{apartment.category}}</span>
      <span class="place-info-box-detail">{{apartment.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
<!-- /.info-box -->
